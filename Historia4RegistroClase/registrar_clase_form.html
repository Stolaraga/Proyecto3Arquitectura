<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Clase</title>
  <link rel="stylesheet" href="registro_clase.css">
</head>
<body>
  <h1>Registrar Clase</h1>
  <form id="claseForm">
    <label for="nombre">Nombre de la clase:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="entrenador">ID del entrenador asignado:</label>
    <input type="text" id="entrenador" name="entrenador" required />

    <label for="cupo">Cupo máximo:</label>
    <input type="number" id="cupo" name="cupo" required />

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required />

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" required />

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required />

    <button type="submit">Registrar</button>
  </form>

  <script src="registro_clase.js"></script>
</body>
</html>
