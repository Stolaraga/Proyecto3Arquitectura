<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Entrenador</title>
  <link rel="stylesheet" href="registro_entrenador.css">
</head>
<body>
  <h1>Registrar Entrenador</h1>
  <form id="entrenadorForm">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="disciplina">Disciplina deportiva:</label>
    <input type="text" id="disciplina" name="disciplina" required />

    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="">Seleccione</option>
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <script src="registro_entrenador.js"></script>
</body>
</html>
